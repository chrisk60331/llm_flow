            }
            .group:hover .tooltip-content {
                @apply visible opacity-100;
            }

        @keyframes twinkle1 {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

            0%, 100% { opacity: 0.6; }
            25% { opacity: 0.3; }
            75% { opacity: 1; }
        }

        @keyframes twinkle3 {
            0%, 100% { opacity: 0.5; }
            33% { opacity: 1; }
            66% { opacity: 0.7; }
        }

        @keyframes twinkle4 {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Slow celestial drift - mimics Earth's rotation */
        @keyframes celestialDrift1 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-15vw, 8vh); }
        }

        @keyframes celestialDrift2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-20vw, 10vh); }
        }

        @keyframes celestialDrift3 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-25vw, 12vh); }
        }

        @keyframes celestialDrift4 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-8vw, 4vh); }
        }

        /* ===== ROCKET (Dark Mode) ===== */
        .rocket {
            position: absolute;
            width: 8px;
            height: 16px;
            background: linear-gradient(to top, #d1d5db 0%, #f3f4f6 50%, #e5e7eb 100%);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            opacity: 0;
            will-change: transform, opacity;
            /* CSS variables set by JS for randomization */
            left: var(--start-x, 10vw);
            bottom: var(--start-y, -20px);
            animation: rocketFly var(--duration, 4s) ease-out forwards;
        }

        .rocket::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 24px;
            background: radial-gradient(ellipse at top,
                rgba(251,191,36,1) 0%,
                rgba(249,115,22,0.9) 30%,
                rgba(239,68,68,0.6) 60%,
                transparent 100%);
            filter: blur(2px);
            animation: flicker 0.15s ease-in-out infinite alternate;
        }

        .rocket::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 60px;
            background: linear-gradient(to bottom,
                rgba(255,255,255,0.8) 0%,
                rgba(200,200,200,0.4) 30%,
                transparent 100%);
            filter: blur(1px);
        }

        @keyframes rocketFly {
            0% { 
                transform: translate(0, 0) rotate(var(--angle, 35deg));
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x, 80vw), var(--end-y, -120vh)) rotate(var(--angle, 35deg));
                opacity: 0;
            }
        }

        @keyframes flicker {
            0% { opacity: 0.8; height: 20px; }
            100% { opacity: 1; height: 28px; }
        }

        /* ===== CLOUDS (Light Mode) ===== */
        .cloud {
            position: absolute;
            background: radial-gradient(ellipse at center,
                rgba(255,255,255,1) 0%,
                rgba(255,255,255,0.95) 25%,
                rgba(255,255,255,0.7) 50%,
                rgba(255,255,255,0.3) 75%,
                transparent 100%);
            border-radius: 50%;
            will-change: transform;
            filter: blur(4px);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: radial-gradient(ellipse at center,
                rgba(255,255,255,1) 0%,
                rgba(255,255,255,0.9) 30%,
                rgba(255,255,255,0.5) 60%,
                transparent 85%);
            border-radius: 50%;
        }

            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 400px)); }
        }

        @keyframes cloudDrift2 {

        .stars-container { display: none; }

    {% block head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-sky-100 to-sky-200 dark:from-gray-900 dark:to-gray-950 min-h-screen text-gray-900 dark:text-gray-100">
    <!-- Animated Background Effects -->
    <div id="bg-effects">
        <!-- Stars (Dark Mode) -->
        <div class="stars-container">
            <div class="stars-layer stars-4"></div>
            <div class="stars-layer stars-1"></div>
            <div class="stars-layer stars-2"></div>
            <div class="stars-layer stars-3"></div>
        </div>
        <!-- Clouds (Light Mode) -->
        <div class="clouds-container">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
        </div>
    </div>

    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">AI</span>
                    </div>
                    <span class="text-lg font-semibold text-gray-900 dark:text-gray-100">AIP-C01 Prep</span>
                </a>
                <div class="flex items-center gap-1">
                    <a href="/" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path == '/' %}bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 ring-1 ring-primary-200 dark:ring-primary-800{% else %}text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">Home</a>
                    <a href="/datasets" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path.startswith('/datasets') %}bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 ring-1 ring-primary-200 dark:ring-primary-800{% else %}text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">Datasets</a>
                    <a href="/configs" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path.startswith('/configs') %}bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 ring-1 ring-primary-200 dark:ring-primary-800{% else %}text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">Configs</a>
                    <a href="/experiments" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path.startswith('/experiments') %}bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 ring-1 ring-primary-200 dark:ring-primary-800{% else %}text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">Experiments</a>
                    <a href="/benchmarks" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path.startswith('/benchmarks') %}bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 ring-1 ring-primary-200 dark:ring-primary-800{% else %}text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">Benchmarks</a>
                    <a href="/evaluations" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path.startswith('/evaluations') %}bg-primary-100 dark:bg-primary-900/50 text-primary-700 dark:text-primary-300 ring-1 ring-primary-200 dark:ring-primary-800{% else %}text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700{% endif %}">Evaluations</a>
                    <a href="/meta" class="px-4 py-2 text-sm font-medium rounded-lg transition-all {% if request.path.startswith('/meta') %}bg-purple-100 dark:bg-purple-900/50 text-purple-700 dark:text-purple-300 ring-1 ring-purple-200 dark:ring-purple-800{% else %}text-purple-600 dark:text-purple-400 hover:text-purple-900 dark:hover:text-purple-300 hover:bg-purple-50 dark:hover:bg-purple-900/30{% endif %}">Meta</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    <script>
    // Convert UTC timestamps to local timezone
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('[data-utc]').forEach(function(el) {
            const utc = el.getAttribute('data-utc');
            if (!utc) return;
            try {
                const date = new Date(utc.includes('T') ? utc : utc.replace(' ', 'T') + 'Z');
                if (isNaN(date.getTime())) return;
                const format = el.getAttribute('data-format') || 'datetime';
                if (format === 'date') {
                    el.textContent = date.toLocaleDateString();
                } else if (format === 'time') {
                    el.textContent = date.toLocaleTimeString();
                } else {
                    el.textContent = date.toLocaleString();
                }
            } catch (e) {}
        });
    });
    </script>
    <script>
    // Rocket spawner - launches rockets with random trajectories in dark mode
    (function() {
        const starsContainer = document.querySelector('.stars-container');
        if (!starsContainer) return;

        function spawnRocket() {
            // Only spawn if in dark mode
            if (!window.matchMedia('(prefers-color-scheme: dark)').matches) return;

            const rocket = document.createElement('div');
            rocket.className = 'rocket';

            // Random start position along bottom or left edge
            const startFromBottom = Math.random() > 0.3;
            const startX = startFromBottom ? Math.random() * 60 : -2;
            const startY = startFromBottom ? -20 : -(Math.random() * 40 + 20);

            // Random trajectory angle (25-55 degrees)
            const angle = Math.random() * 30 + 25;

            // Calculate end position based on angle
            const distance = 130;
            const endX = Math.cos((90 - angle) * Math.PI / 180) * distance;
            const endY = -Math.sin((90 - angle) * Math.PI / 180) * distance;

            // Random duration (3-5 seconds)
            const duration = Math.random() * 2 + 3;

            rocket.style.setProperty('--start-x', `${startX}vw`);
            rocket.style.setProperty('--start-y', `${startY}px`);
            rocket.style.setProperty('--end-x', `${endX}vw`);
            rocket.style.setProperty('--end-y', `${endY}vh`);
            rocket.style.setProperty('--angle', `${angle}deg`);
            rocket.style.setProperty('--duration', `${duration}s`);

            starsContainer.appendChild(rocket);

            // Remove after animation completes
            setTimeout(() => rocket.remove(), duration * 1000 + 100);
        }

        // Spawn rockets at random intervals (30-90 seconds)
        function scheduleNextRocket() {
            const delay = Math.random() * 60000 + 30000;
            setTimeout(() => {
                spawnRocket();
                scheduleNextRocket();
            }, delay);
        }

        // Initial rocket after 10 seconds, then random intervals
        setTimeout(spawnRocket, 10000);
        scheduleNextRocket();
    })();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
